<swiper-container
  class=".swiper"
  slides-per-view="3"
  [loop]="true"
  space-between="16"
  [centered-slides]="true"
  [navigation]="true"
  [breakpoints]="breakpoints"
>
  @for(member of memberList; track member){
  <swiper-slide>
    <member-item [member]="member" />
  </swiper-slide>
  }
</swiper-container>
