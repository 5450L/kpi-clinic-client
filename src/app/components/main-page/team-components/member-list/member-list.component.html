<member-list-manager></member-list-manager>

<swiper-container
  class="swiper"
  autoplay="true"
  [loop]="true"
  space-between="0"
  [centered-slides]="true"
  [breakpoints]="breakpoints"
>
  @for(member of memberList; track member){
  <swiper-slide class="swiper-item">
    <member-item [member]="member" class="member-item" />
  </swiper-slide>
  }
</swiper-container>
