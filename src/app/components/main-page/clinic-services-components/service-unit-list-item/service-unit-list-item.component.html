<a [routerLink]="['/prices']" class="unit-list-item">
  <img class="unit-image" [src]="unitListItem.image" />

  <div class="unit-title-description-wrap">
    <h4 class="unit-title">
      {{ unitListItem.shortName }}
    </h4>

    <p class="unit-description">
      {{ unitListItem.name }}
    </p>
  </div>

  <button class="see-detail-button" (click)="selectUnit(unitListItem.symbol)">
    Прайс
  </button>
</a>
