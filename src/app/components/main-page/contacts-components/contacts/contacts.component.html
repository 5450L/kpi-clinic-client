<div class="contacts-wrap">
  <ul class="contacts-info-list">
    <li class="contact">
      <h4 class="contact-title">Адреса:</h4>
      <p class="contact-text">
        м.Харків, вул. Григорія Сковороди (колишня Пушкінська) 79/1
      </p>
    </li>

    <li class="contact">
      <h4 class="contact-title">Графік роботи:</h4>
      <p class="contact-text">Пн-Пт. 9:00-17:00</p>
    </li>

    <li class="contact">
      <h4 class="contact-title">Телефони:</h4>
      <p class="contact-text">
        <a class="phone-number" [href]="'tel:' + mobileNumber">
          {{ mobileNumber | phoneFormatter }}
        </a>
        |
        <a class="phone-number" [href]="'tel:' + landlineNumber">
          {{ landlineNumber | phoneFormatter }}
        </a>
      </p>
    </li>

    <li class="contact">
      <h4 class="contact-title">Електронна пошта:</h4>
      <p class="contact-text">
        <a
          class="mail"
          href="mailto:Hpi.med.clinic.ua@gmail.com?subject=Inquiry&body=Вітаю! Хочу детальніше дізнатися про ваші послуги."
        >
          Hpi.med.clinic.ua&#64;gmail.com
        </a>
      </p>
    </li>

    <li class="contact social-media">
      <h4 class="contact-title">Соціальні мережі:</h4>
      <p class="contact-text">
        <a
          class="link"
          href="https://www.instagram.com/klinikauniversitetska?igsh=MWRuN2k1Y2NsMXhmaw=="
          target="_blank"
        >
          <img
            class="social-media-icon"
            src="/assets/images/social-media/instagram.png"
            alt="Instagram"
          />
        </a>
      </p>
    </li>
  </ul>
</div>
